<!DOCTYPE html>
<html ng-app="timmy">

<!-- http://www.timhortons.com/ca/en/pdf/CAFFEINE_CONTENT_-_Canada.pdf -->

<head>
	<title>TimmyPal</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/style.css">

	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	<script src="js/timmy.js"></script>

</head>

<body ng-controller="timmyController">

<section id="topContent">
	<div class="timmyDiv">
		<img id="timmyPal" src="img/logo.png">
	</div>

	<div class ="form_content">

	<div class = "row">
		<div class ="col-md-4">
		</div>
		<div class="col-md-4">
		<form>
			  <div class="form-group">
			    <input class="form-control" type="text" id="hourStayAwake" placeholder="How Many Hours Do You Want To Stay Awake?" ng-model="hourStayAwake">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="weightNumber" placeholder="What Is Your Weight In Pounds ?" ng-model="weightNumber">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="ageNumber" placeholder="How Old Are You?" ng-model="ageNumber">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="hourSleep" placeholder="How Many Hours of Sleep Did You Have Last Night?" ng-model="hourSleep">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="amountYears" placeholder="How Many Hours Have You Been Awake?"  ng-model="timeAwake">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="amountYears" placeholder="How Many Years Have You Been Drinking Coffee?"  ng-model="amountYears">
			  </div>
			  <button type="submit" ng-click="toggle()" class="btn btn-default btn-block">Calculate Caffeine Needed</button>
			  <h3> {{output}} {{output2}}  </h3>
			  <button type="submit" ng-click="search()" class="btn btn-default btn-block">What Drink To Get From Timmies</button>
			  <h3> {{discover}} </h3>
		</form>
		</div>

	</div>
		
	</div>

</section>

	
</body>


</html>
